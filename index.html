<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HapyHour English Game</title>
    <link rel="shortcut icon" href="https://stunited.vn/wp-content/uploads/2019/09/stunited-e15650013362301.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="content__left">
                <div class="content__left-game">
                </div>
            </div>
        </div>
    </main>
    <section id="start">
        <div class="modal__start">
            <div class="first">
                <img src="https://stunited.vn/wp-content/uploads/2019/09/stunited-e15650013362301.png" alt="Logo">
                <h4>Happy Hour Game</h4>
            </div>
            <img src="https://andregunawan.github.io/TriviaGame/assets/images/start.png">
        </div>
    </section>
    <section id="question">
        <div class="modal-background">
            <div class="times">
                <span id="time">01:00</span>
            </div>
            <div class="content">
                <h4 class="content-title"></h4>
                <p class="content-question"></p>
                <img class="content-suggest" src="">
                <div class="btns">
                    <button class="true">Đúnggggg</button>
                    <button class="false">Saiiiii</button>
                </div>
            </div>
        </div>
    </section>
    <div id="bell">
        <img src="https://user-images.githubusercontent.com/48891420/55279923-a83f7000-52ec-11e9-805c-e8e3113e5719.png" alt="bell">
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
