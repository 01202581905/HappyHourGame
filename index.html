<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HapyHour English Game</title>
    <link rel="shortcut icon" href="https://stunited.vn/wp-content/uploads/2019/09/stunited-e15650013362301.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="content__left">
                <div class="content__left-game">
                </div>
            </div>
            <div class="content__right">
                <div class="content__right-times">
                    <span id="minutes">01</span>
                    <span id="gap">:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="content__right-header">
                    <h4 id="result"></h4>
                    <button>Tiếp tục</button>
                </div>
            </div>
        </div>
    </main>
    <section id="start">
        <div class="modal__start">
            <img src="https://andregunawan.github.io/TriviaGame/assets/images/start.png">
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
